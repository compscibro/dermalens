version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dermalens_db
    environment:
      POSTGRES_USER: dermalens
      POSTGRES_PASSWORD: dermalens_password
      POSTGRES_DB: dermalens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dermalens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: dermalens_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dermalens:dermalens_password@db:5432/dermalens
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dermalens_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dermalens.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  default:
    name: dermalens_network
